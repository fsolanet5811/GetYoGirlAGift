


<div class="" ng-cloak>
    <img src="/Angular/Images/plus.png" style="width: 50px; height: 50px"/>
    <span ng-repeat="g in user.Girls">
        <table class="card" ng-click="CardClicked(g)">
            <tr>
                <td colspan="2">
                    <img style="width: 300px; margin: 10px" ng-src="data:image/JPEG;base64,{{g.Images[0].Image}}" ng-click="AddGirl()"/>
                </td>
            </tr>
            <tr style="vertical-align: bottom;">
                <td style="padding: 0px 0px 10px 10px;" ng-click="AddGirl()">
                    {{g.Name}}
                </td>
                <td style="padding: 0px 10px 10px 0px;" ng-click="AddGirl()">
                    {{g.Relationship}}
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <button ng-click="EditGirl(g)" style="margin:0px 10px 10px 0px" class="btn btn-info">Edit</button>
                    <button style="margin:0px 10px 10px 0px" class="btn btn-danger">Delete</button>
                    
                </td>
            </tr>
        </table>
    </span>
</div>





<div id="divLoading" style="vertical-align:middle; " ng-show="processing ">
    <table style="width: 100%; height: 100%">
        <tr>
            <td style="text-align: center;vertical-align:middle; width: 100%">
                <img alt="" src="/Angular/Images/loader.gif"/><br /><h4 style="color: darkslategrey">{{msg}}</h4>
            </td>
        </tr>
    </table>
</div>
