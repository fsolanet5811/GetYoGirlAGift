<div class="row">
    <div class="col-md-12">
        <div class="panel panel-success" style="border-color:#333; box-shadow: 3px 3px 8px black;">
            <div class="panel-heading center-controls" style="background-color:#333; border-color: #333; color: white">
                <strong style="font-size:larger">Login</strong>
            </div>

            <div class="panel panel-default" style="margin-bottom: 0px; border: none">
                <div class="panel-body">

                    <div style="border-radius: 8px; border: 1px solid #B6BBB1; background-color: #f5f8f4; padding: 15px; margin-top: 20px">

                        <form ng-submit="login()" role="form" novalidate class="ng-valid ng-dirty ng-valid-parse">

                            <div class="form-group">
                                <label>Please enter your Get Yo Girl A Gift login credentials.</label>
                                <img src="/Angular/Images/obsessive_girl.jpg" style="float: right;"/>
                            </div>
                            <br />

                            <div class="form-group" style="width: 200px" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                <label for="username">Username</label><br />
                                <input type="text" name="username" id="username" class="form-control" ng-model="user.Username" required
                                       ng-change="user.Message = ''" focus-me/>
                                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                            </div>
                            <br />

                            <div class="form-group" style="width: 200px" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                <label for="password">Password</label><br />
                                <input type="password" name="password" id="password" class="form-control" ng-model="user.Password" required
                                       ng-change="user.Message = ''" />
                                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                            </div>
                            <div class="form-actions" style="margin-top: 20px">
                                <table style="width:100%;">
                                    <tr>
                                        <td>
                                            <button type="submit" ng-disabled="form.$invalid || processing" class="btn btn-primary">Login</button>
                                        </td>
                                        <td style="padding-left: 25px; color: red; font-size: 15px">
                                            <span>{{user.NotLoggedInReason}}</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                        <button style="margin-top: 20px;" ng-disabled="form.$invalid || processing" class="btn btn-primary" ng-click="GoToSignupPage()">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="divLoading" style="vertical-align:middle; " ng-show="processing">
    <table style="width: 100%; height: 100%">
        <tr>
            <td style="text-align: center;vertical-align:middle; width: 100%">
                <img alt="" src="/Angular/Images/loader.gif" /><br /><h4 style="color: darkslategrey">{{msg}}</h4>
            </td>
        </tr>
    </table>
</div>
